<script>
        // Schimbăm DOMContentLoaded cu window.onload pentru a asigura ca toate elementele sunt gata
        window.onload = function() {
            const menuToggle = document.getElementById('menu-toggle-btn');
            const mainNav = document.getElementById('main-nav');
            const livePlayer = document.getElementById('live-player');
            
            // Selector mai generic, doar pentru tag-ul <button> care are una din clase
            const ctaButtons = document.querySelectorAll('button.cta-button, button.main-cta, button.secondary-cta');

            // 1. Logica Meniului Hamburger (Mobil)
            if (menuToggle && mainNav) {
                menuToggle.addEventListener('click', function() {
                    mainNav.classList.toggle('active');
                    // Schimbă iconița din Hamburger în X și invers
                    menuToggle.innerHTML = mainNav.classList.contains('active') ? '&times;' : '&#9776;';
                    console.log('Meniul mobil a fost comutat. Stare: ' + (mainNav.classList.contains('active') ? 'Deschis' : 'Închis'));
                });
            }

            // 2. Logica Butoanelor CTA (Abonare)
            // Acesta este blocul CRITIC.
            if (ctaButtons.length > 0) {
                console.log(`[JS Status] Am găsit ${ctaButtons.length} butoane CTA. Acestea ar trebui să funcționeze acum.`);

                ctaButtons.forEach(button => {
                    button.addEventListener('click', function(e) {
                        e.preventDefault(); 
                        
                        // DE AICI SE VA FACE REDIRECȚIONAREA REALĂ:
                        // window.location.href = 'abonamente.html'; 
                        
                        // Mesaj de test (Verificați Consola browser-ului - F12)
                        console.log(`Butonul de abonare '${button.textContent.trim()}' a fost apăsat. Redirecționare spre plată simulată.`);
                        
                        // Folosim alert() pentru un test vizual, în caz că nu vedeți consola
                        // alert(`Butonul '${button.textContent.trim()}' funcționează!`);
                    });
                });
            } else {
                 console.error("[JS Error] Nu am putut găsi niciun buton CTA. Verificați denumirile claselor.");
            }

            // 3. Simularea Playerului Cloudflare
            if (livePlayer) {
                livePlayer.innerHTML = `<div style="padding: 20px; text-align: center;">
                    <p style="color: var(--color-secondary);">Integrare Player Video Securizat</p>
                    <p>Codul real Cloudflare Stream Player va fi plasat aici, după configurarea CDN-ului.</p>
                </div>`;
            }
        }; // Se încheie window.onload
    </script>
</body>
</html>
