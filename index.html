<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMG ROMANIA TV - Player Live</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <div class="main-content">
            
            <div class="navbar-top">
                <a href="." class="logo-link">
                    <div class="logo">
                        <img src="logo.png" alt="AMG Romania TV Logo">
                    </div>
                </a>
            </div>

            <div class="player-container">
                <div class="player-aspect-ratio">
                    <div id="live-player" class="live-player">
                        </div>
                </div>
            </div>

            <div class="ad-space">
                </div>
            
        </div>

        <div class="sidebar">

            <div class="search-container">
                <input type="text" id="search-input" placeholder="Căutați un canal...">
            </div>

            <div class="navbar-canale" id="filter-container">
                </div>

            <div class="canale-grid" id="canale-container">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
